<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        <section id="content-details">
            <h2 id="content-title">Title</h2>
            <p id="content-description">Description</p>
            <p><strong>Genre:</strong> <span id="content-genre">Genre</span></p>
            <p><strong>Release Date:</strong> <span id="content-release-date">Release Date</span></p>
            <p><strong>Rating:</strong> <span id="content-rating">Rating</span></p>
            <div id="trailer-container">
                <h3>Trailer</h3>
                <iframe id="trailer" width="560" height="315" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div id="reviews-container">
                <h3>Reviews</h3>
                <ul id="reviews-list">
                    <!-- Reviews will be loaded here -->
                </ul>
            </div>
            <button id="back-button">Back to Homepage</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
